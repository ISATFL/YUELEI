    <h1 >巨星“不易”
    </h1>
    <img src="http://p5.so.qhimgs1.com/bdr/_240_/t010db77a56b1ecb03b.jpg">
    <p>毛不易，原名王维家，1994年10月1日出生于黑龙江省齐齐哈尔市泰来县，中国内地流行乐男歌手，毕业于杭州师范大学护理专业。
        <!--2017年，参加网综《明日之子》被大家熟悉。7月29日，推出原创歌曲《消愁》。9月23日，《明日之子》总决赛中荣获冠军。11月11日，推出个人原创单曲《项羽虞姬》。12月28日，获得腾讯娱乐白皮书音乐年度之星奖。
        2018年1月7日，获得首届金鲛奖年度十佳网络新星奖。-->
    </p>
        <p>2017年，参加网综《明日之子》被大家熟悉。7月29日，推出原创歌曲《消愁》。9月23日，《明日之子》总决赛中荣获冠军。</p>
        <p>11月11日，推出个人原创单曲《项羽虞姬》。12月28日，获得腾讯娱乐白皮书音乐年度之星奖。
            2018年1月7日，获得首届金鲛奖年度十佳网络新星奖。</p>
